<mat-card>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" routerLink="/customer-orders/add">
            Add Order
        </button>
    </mat-card-actions>
    <mat-card-content>
        <ng-container *ngIf="customerOrders$ | async as customerOrders">
            <table mat-table [dataSource]="customerOrders">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let customerOrder">
                        <button mat-raised-button (click)="onClick(customerOrder.id)">
                            View
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
                    <td mat-cell *matCellDef="let customerOrder">{{customerOrder.customerName}}</td>
                </ng-container>
                <ng-container matColumnDef="customerAddress">
                    <th mat-header-cell *matHeaderCellDef>Customer Address</th>
                    <td mat-cell *matCellDef="let customerOrder">{{customerOrder.customerAddress}}</td>
                </ng-container>
                <ng-container matColumnDef="pizzaQuantity">
                    <th mat-header-cell *matHeaderCellDef>Pizza Quantity</th>
                    <td mat-cell *matCellDef="let customerOrder">{{customerOrder.pizzas.length}}</td>
                </ng-container>
                <ng-container matColumnDef="fulfilled">
                    <th mat-header-cell *matHeaderCellDef>Fulfilled</th>
                    <td mat-cell *matCellDef="let customerOrder">{{customerOrder.fulfilled ? "Yes" : "No"}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="null" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-container>
    </mat-card-content>
</mat-card>
